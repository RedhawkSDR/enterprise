  artifacts:
    name: $CI_JOB_NAME
    paths:
      - output.tar
    expire_in: 3 days

test-el6-i386:
  image: ${docker_registry}utils/docker-compose:latest
  stage: test-el6-i386
  tags:
    - mvn-cache
  dependencies: []
  variables:
    redhawk_version: 2.1-nightly
    dist: el6
    arch: i686
  script:
    - docker-compose up --force-recreate -d redhawk
    - docker-compose exec -T redhawk yum install -y redhawk-basic-components redhawk-basic-waveforms
    - docker-compose up --exit-code-from rei
    - find */target/failsafe-reports -name 'TEST*.xml' | tar cvf $CI_PROJECT_DIR/output.tar --files-from -
  after_script:
