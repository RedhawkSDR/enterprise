  artifacts:
    name: $CI_JOB_NAME
    paths:
      - output.tar
    expire_in: 3 days

#Trigger a Jenkins job to aggregate artifacts there
deploy:
  variables:
    jenkins_job: REDHAWK-enterprise-$CI_COMMIT_REF_NAME
  <<: *deploy-common
  only:
    - branches

deploy-release:
  variables:
    jenkins_job: $redhawk_version/job/REDHAWK-enterprise-$enterprise_version
  <<: *deploy-common
  only:
    - tags
